<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}mcv app{% endblock %}</title>
</head>
<body>
  <header>
    <div id="logo">
      <img src="{% static 'logo.png'%}"/>
    </div>
    <nav>
        <ul id="menu">
            <li class="btn-menu"><a href="{% url 'accueil' %}">Accueil</a></li>
            <li class="btn-menu"><a href="{% url 'agenda' %}">Agenda</a></li>
            <li class="btn-menu"><a href="{% url 'predications' %}">Prédications</a></li>
            <li class="btn-menu"><a href="{% url 'contacts' %}">Contacts</a></li>
        </ul>
    </nav>
  </header>
    
    <div>
        {% block content %}
        <!--le contenu spécifique à chaque page sera ici-->
        {% endblock %}
    </div>

</body>
<style>
    body{
      /* background-color: #bf0426; */
      background-image: url("{% static 'image.jpg' %}");
      background-size: cover; /* L'image couvre tout l'écran */
      color: white;
      margin:0;
    }
    header{
      display: flex;
      justify-content: space-between;
    } 
  #menu{
    display: flex;
    list-style-type: none;
  }
  .btn-menu{
    padding: 0px 40px;
  }
  .btn-menu a{
    text-decoration: none;
    color: white;
  }
#logo img{
  width: 70px;
  padding: 10px;
}
.content{
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}
.txt-jaune{
  color: #f29f05;
}
#home-txt{
  margin-top: 80px;
}
  </style>
</html>
